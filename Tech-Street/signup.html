<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="signup">
    <div class="body">
    <h1>Sign Up</h1>
    <div>
        <form action="#" method="get">
            <label>First Name</label>
            <input required> 
        </form>      
    </div>
    <div>
        <form action="#" method="get">
            <label>Middle Name</label>
            <input required>
            </form>        
    </div>
    <div>
        <form action="#" method="get">
            <label>Last Name</label>
            <input required>
        </form>
    </div>
    <div>
        <form action="#" method="get">
            <label>Email</label>
            <input required>
            </form>       
    </div>
    <div>
        <form action="#" method="get">        
            <label>Phone Number</label>
            <input required>
            </form>
    </div>
     <div>
        <form action="#" method="get">
            <label>Password</label>
            <input type="password" required>
        </form>
    </div>
</div>
    <a href="#">
    <button type="submit">Submit</button>
    </a>
</body>
</html>
